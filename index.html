<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="form_container">
        <div class="fillup_form">
            <form>
                <h2>engadget</h2>
                <div class="mb-3">
                    <h1>Name</h1>
                    <input type="text" class="form-control" id="username">
                    <div id="number" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 ">
                    <h1>Mobile No</h1>
                    <input type="number" class="form-control" id="contact">
                </div>


                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="1">Brother</option>
                    <option value="2">Father</option>
                    <option value="3">Mother</option>
                    <option value="3" selected>Friend</option>
                </select>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="result_form">
            <h1 style="text-align: center; font-family: 'Orbitron', sans-serif; color: white; margin-top: 20px; border: 1px solid white; font-weight: bold;"  >Submitted Data</h1>

            <div class="values">
                <ul class="container list-group mt-3 bg-danger  ">

                </ul>
               
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>

</html>
